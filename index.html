<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  
</head>
<body>
  <div class="container">
    <div class="image">
      <img class="image" src="images/illustration-hero.svg" alt="">
    </div>
    <div class="order-title">
      <p class="title-txt"> Order Summary</p>
    </div>
    <div class="txt">
      <p class="txt-full">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </div>
    <div class="price-container">
      <div class="icon-music">
        <img src="images/icon-music.svg" alt="">
      </div>
      <div class="annual-container">
        <p class="txt-annual">
          Annual Plan
        </p>
        <p class="txt-price">
          $59.99/year
        </p>
      </div>
      <p class="change">
       <a href="#"> Change </a>
      </p>
    </div>
    <div class="payment">
      <p class="txt-proceed">
        Proceed to Payment
      </p>
    </div>
    <div class="cancel-order">
      <p>
        Cancel Order
      </p>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
